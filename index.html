        html {

        body {
            font-size: 18px;
            font-family: 'Open Sans', sans-serif;

<body>
    <header class="header">
        <img width="400" height="400" class="header__mars" src="./images/mars.svg" alt="mars">
        <img width="400" height="400" class="header__moon" src="./images/moon.svg" alt="moon">
        <img class="header__rocket" src="./images/coollider.png" alt="coollider">
        <div class="header__inner">
            <div class="header__text">
                <h1 class="main-heading">Учитесь эффективнее</h1>
                <br />
                <span>Получайте знания в интерактивной форме <br>и делитесь опытом с другими</span>
            </div>
            <div class="header__image-outer">
                <img width="380" height="380" src="./images/coollider.png" alt="coollider">
            </div>
        </div>
        <div class="header__button-outer">
            <a href="#pre-registration" class="action-button">Прокачать свои знания</a>
        </div>
    </header>
    <section class="scrolling-block">
        <div class="headings-outer">
            <h2 class="moving-heading">#кратко&эффективно</h2>
            <h2 class="moving-heading">#кратко&эффективно</h2>
            <h2 class="moving-heading">#кратко&эффективно</h2>
            <h2 class="moving-heading">#кратко&эффективно</h2>
            <h2 class="moving-heading">#кратко&эффективно</h2>
        </div>
    </section>
    <section id="pre-registration" class="form-outer">
        <form id="mainForm" method="post" class="team-form">
            <div class="team-form__inner">
                <h2 class="pre-registration-title">Предрегистрация</h2>
                <label class="form-row">
                    <span class="input-text">
                        Почта
                    </span>
                    <input name="email" type="email" class="text-field">
                </label>
                <div class="ticket-button-outer">
                    <button type="submit" class="ticket-button">Подать заявку!</button>
                </div>
            </div>
        </form>
    </section>
    <script>
        var form = document.forms.mainForm;
        form.onsubmit = function (event) {
            event.preventDefault();
            sendRequest();
        }
        function sendRequest() {
            var xhr = new XMLHttpRequest();
            var body = {
                email: form.elements.email.value
            };
            xhr.open('POST', 'https://api.coollider.online/auth/pre-registration');
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify(body));
            xhr.onreadystatechange = function (event) {
                if (event.target.readyState !== 4) { return; }
                if (xhr.status !== 400) {
                    alert('Ваша заявка успешно создана!');
                    window.location.href = '';
                    return;
                }
                alert('Заявка с такой почтой уже существует');
            }
        }
    </script>
