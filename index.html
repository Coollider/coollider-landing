<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="
        С помощью Куллайдера ты можешь отправиться в увлекательное путешествие и получить те знания, которые тебе нужны.
        Не теряй времени и начни путешествие прямо сейчас!
    ">
    <style>
        * {
            box-sizing: border-box;
        }

        img {
            width: 100%;
        }

        body {
            margin: 0;
            font-size: 16px;
            font-family: 'Open Sans', sans-serif;
            font-weight: 400;
            background: black url("images/space-min.png") fixed;
            background-size: cover;
            color: #fff;
            animation: stars-move 600s linear infinite;
            overflow-x: hidden;
        }

        h1, h2, h3,
        h4, h5, h6 {
            margin: 0;
            padding: 0;
        }

        h2, h3 {
            font-weight: 700;
        }

        h4, h5 {
            font-weight: 600;
        }

        h1 {
            font-weight: 800;
            font-size: 4rem;
        }

        h2 {
            font-size: 3.625rem;
        }

        h3 {
            font-size: 3.125rem;
        }

        h4 {
            font-size: 2.625rem
        }

        h5 {
            font-size: 2.25rem
        }

        .clouds {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background: url("images/clouds.png");
            z-index: -1;
            animation: clouds-move 200s linear infinite;
        }

        @keyframes clouds-move {
            from {background-position:0 0;}
            to {background-position:10000px 0;}
        }

        @keyframes stars-move {
            from {background-position:0 0;}
            to {background-position:-10000px 0;}
        }
    </style>
    <style>
        @font-face {
            font-family: 'Open Sans';
            font-weight: 300;
            src:
                    url(fonts/opensans-light-webfont.woff),
                    url(fonts/opensans-light-webfont.woff2);
        }

        @font-face {
            font-family: 'Open Sans';
            font-weight: 400;
            src:
                    url(fonts/opensans-regular-webfont.woff),
                    url(fonts/opensans-regular-webfont.woff2);
        }

        @font-face {
            font-family: 'Open Sans';
            font-weight: 600;
            src:
                    url(fonts/opensans-semibold-webfont.woff),
                    url(fonts/opensans-semibold-webfont.woff2);
        }

        @font-face {
            font-family: 'Open Sans';
            font-weight: 700;
            src:
                    url(fonts/opensans-bold-webfont.woff),
                    url(fonts/opensans-bold-webfont.woff2);
        }

        @font-face {
            font-family: 'Open Sans';
            font-weight: 800;
            src:
                    url(fonts/opensans-extrabold-webfont.woff),
                    url(fonts/opensans-extrabold-webfont.woff2);
        }
    </style>
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" type="image/png" href="images/coollider-min.png">
    <title>Добро пожаловать в Coollider!</title>
</head>
<body>
    <div class="clouds"></div>
    <header class="header">
        <div class="header__inner">
            <h1 class="header__title">Куллайдер</h1>
            <span class="header__small-text">Начни своё путешествие прямо сейчас!</span>
            <div class="header-button__outer">
                <a class="header-button">Начать!</a>
            </div>
        </div>
        <img class="header__logo" src="images/coollider-min.png" alt="rocket">
    </header>
    <main>
        <section id="learn-by-play" class="learn-by-play block">
            <h2 class="learn-by-play__header">Учись, играя!</h2>
            <div class="learn-by-play__inner">
                <div class="learn-by-play__text go-from-left">
                    Не нравятся скучные уроки? Мы превратим твой урок в игру!
                    Решай головоломки, смотри интересные видеоролики.
                    Участвуй в конкурсах, где у тебя есть шанс выиграть
                    крутые призы и подписки на разные сервисы!
                </div>
                <div class="learn-by-play__image-outer go-from-right">
                    <img class="learn-by-play__image" src="images/games.svg" alt="games">
                </div>
            </div>
        </section>
    </main>

    <script>
        var learnByPlay = document.getElementById('learn-by-play'),
            distanceForAnimation = window.innerHeight / 100 * 70;
        window.onscroll = function() {
            if (learnByPlay.offsetTop - distanceForAnimation < window.scrollY &&
                learnByPlay.className.indexOf('animate') === -1) {
                learnByPlay.className += ' animate';
            }
        }
    </script>
